<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-3">
				<div class="caja cajaA order-sm-1">A</div>
				<div class="caja caja-i order-sm-9">I</div>
			</div>
			<div class="col-9">
				<div class="row">
					<div class="col-1'5">
						<div class="caja cajaB order-sm-2 order-md-2">B</div>
					</div>
					<div class="col-1'5">
						<div class="caja cajaC order-sm-3">C</div>
					</div>
					<div class="col-5'5">
						<div class="caja cajaD order-sm-4 order-md-4">D</div>
					</div>
					<div class="col-1'5">
						<div class="caja cajaE order-sm-5">E</div>
					</div>
					<div class="col-7">
						<div class="caja cajaF order-sm-6">F</div>
					</div>
					<div class="col-4">
						<div class="caja cajaG bg-md">G</div>
					</div>
					<div class="col-8">
						<div class="row">
							<div class="col-12">
								<div class="caja cajaH bg-md">H</div>
							</div>
							<div class="col-12">
								<div class="caja cajaJ bg-md">J</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 d-none d-sm-block">
				<div class="caja cajaK order-sm-11">K</div>
			</div>
		</div>
	</div>
</body>
</html>
